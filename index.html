<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Memes Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>

    <header>
        <h1>Certified Memes Maker</h1>
        <p>Hello! This is where you can choose a certification from a list.</p>
    </header>
    

    <form action="" id="form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="nameInput" size="10">

        <select name="type" id="type">
            <option hidden value="">Choose certification</option>
            <option value="excellence">Excellence</option>
            <option value="chillness">Chillness</option>
            <option value="silence">Silence</option>
        </select>

        <input type="submit" id="button">
        <input type="button" value="Print" id="print">

    </form>

    <div class="certificate" id="certificate">
        <div id="cert-info">
            <p>CERTIFICATE OF <span id="title">-</span></p>
            <p>This certificate is proudly and excitedly presented to:</p>
            <p id="name">Name</p>
            <hr/>
            <p>This certificate is awarded for <span id="info">-</span> on <span id="date">-</span>.</p>
        </div>
        <img id="imgCert" src="img/certified-hq-39465.png">
        <div id="certifier">
            <p>Certified Certifier</p>
            <p>Definitely</p>
            <p>Best Company Ever</p>
        </div>
    </div>

</body>
</html>
