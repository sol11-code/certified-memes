<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Memes Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="input.js"></script>
</head>
<body>

    <header>
        <h1>Certified Memes Maker</h1>
        <p>Hello! This is where you can choose from a list of certifications.</p>
    </header>
    

    <div class="nameinput">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="10">
        <button type="button" onclick="getInputValue();">Submit</button>
    </div>

    <div class="dropdownlist">
        <select name="certifications" id="certifications">
            <option value="excellence">Excellence</option>
            <option value="chillness">Chillness</option>
            <option value="silence">Silence</option>
        </select>
    </div>

    <div class="template">
        <p>CERTIFICATE OF COMPLETION</p>
        <p>This certificate is proudly and excitedly presented to:</p>
        <p>Your Name</p>
        <p>This certificate is awarded for terrifyingly excellent performance.</p>
    </div>

</body>
</html>
